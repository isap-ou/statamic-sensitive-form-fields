name: Code Style

on:
  pull_request:
    branches: [main]

jobs:
  pint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - run: composer install --no-interaction --prefer-dist --no-progress

      - run: vendor/bin/pint --test